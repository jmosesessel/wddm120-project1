<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Dynamic Web Page</title>
		<link rel="stylesheet" href="./css/styles.css" />
	</head>
	<body>
		<section class="main-wrap">
			<section class="header-wrap">
				<nav>
					<a href="#">Link 1</a>
					<a href="#">Link 2</a>
					<a href="#">Link 3</a>
				</nav>

				<header>
					<h1>Dynamic Web Page</h1>
				</header>
			</section>

			<section class="content-wrap">
				<aside>
					<section class="aside-top">
						<h2>In This Section</h2>
						<ul id="sidebarList">
							<li data-dashboard="dashboard">Dashboard</li>
							<li data-about="contact">Contact</li>
							<li data-blog="blog">Blog</li>
						</ul>
						<hr />
						<form action="#">
							<label for="itemName">Enter the item to add to the sidebar</label>
							<input type="text" name="itemName" id="itemName" />
						</form>
						<section class="buttons-wrap">
							<button onclick="addItem()">Add Item</button>
							<button onclick="removeItem()">Remove Item</button>
						</section>
					</section>
					<section class="aside-bottom">
						<button class="change-color-scheme">
							Change Color Scheme
						</button>
					</section>
				</aside>
				<main>
					<section id="content1">
						<h2>Dashboard</h2>
					</section>
					<section id="content2">
						<section class="dashboard-list-wrap">
                            <div class="dashboard-box">
                                <img src="./assets/images/icons8-users-100.png" alt="">
                                <h3>Users</h3>
                                <p>Count: 333</p>
                            </div>
                            <div class="dashboard-box">
                                <img src="./assets/images/icons8-statistics-100.png" alt="">
                                <h3>Revenue</h3>
                                <p>Count: $877</p>
                            </div>
                            <div class="dashboard-box">
                                <img src="./assets/images/icons8-sales-balance-100.png" alt="">
                                <h3>Daily Hits</h3>
                                <p>Count: $877</p>
                            </div>
                        </section>
					</section>
				</main>
			</section>

			<footer>&copy; 2024 - Joseph Essel Moses</footer>
		</section>

		<script src="./js/script.js"></script>
	</body>
</html>
